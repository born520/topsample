<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더투어 - 특가알림</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #top-content {
            background: linear-gradient(to right, #0077be, #00a6e6);
            color: white;
            padding: 15px;
        }
        #body-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="top-content"></div>
    <div id="body-content"></div>

    <script>
        async function fetchContent() {
            try {
                // 주의: 이 방식은 CORS 정책 때문에 작동하지 않을 수 있습니다.
                const response = await fetch('https://thetour.shorttime.co.kr');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const topContent = doc.getElementById('top-content');
                const bodyContent = doc.getElementById('body-content');

                if (topContent) {
                    document.getElementById('top-content').innerHTML = topContent.innerHTML;
                }
                if (bodyContent) {
                    document.getElementById('body-content').innerHTML = bodyContent.innerHTML;
                }
            } catch (error) {
                console.error('Error fetching content:', error);
                document.body.innerHTML += '<p>콘텐츠를 불러오는 데 실패했습니다. CORS 정책 문제일 수 있습니다.</p>';
            }
        }

        fetchContent();
    </script>
</body>
</html>
