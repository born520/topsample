<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더투어</title>
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="더투어 특가모음">
    <meta property="og:description" content="특가정보만 엄선해서 보내드립니다.">
    <meta property="og:image" content="https://i.postimg.cc/X7x2gt2R/2.png">
    <meta property="og:url" content="https://thetourlist.shorttime.co.kr">
    <meta property="og:type" content="website">
    
    <style>
        /* 최소한의 스타일만 유지 */
        body {
            margin: 0;
            padding: 0;
        }
        #top-content {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="top-content">
        <!-- 여기에 상단 탑 내용이 로드됩니다 -->
    </div>

    <div id="body-content">
        <!-- 여기에 바디 HTML 내용이 로드됩니다 -->
    </div>

    <script>
// 상단 탑 로드
fetch('top.html')
    .then(response => {
        if (!response.ok) {
            throw new Error('탑 HTML을 불러오지 못했습니다.');
        }
        return response.text();
    })
    .then(html => {
        document.getElementById('top-content').innerHTML = html;
    })
    .catch(error => {
        console.error('상단 탑을 불러오는 데 실패했습니다:', error);
        document.getElementById('top-content').innerHTML = '콘텐츠를 불러오는 데 실패했습니다. 나중에 다시 시도해 주세요.';
    });

        // 바디 HTML 로드 (원본 스타일 유지)
        fetch('https://thetour.shorttime.co.kr')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 원본 페이지의 스타일 시트 가져오기
                const styles = doc.getElementsByTagName('style');
                const links = doc.getElementsByTagName('link');
                
                for (let style of styles) {
                    document.head.appendChild(style.cloneNode(true));
                }
                
                for (let link of links) {
                    if (link.rel === 'stylesheet') {
                        document.head.appendChild(link.cloneNode(true));
                    }
                }
                
                // body 내용 삽입
                document.getElementById('body-content').innerHTML = doc.body.innerHTML;
                
                // 원본 페이지의 스크립트 실행 (주의: 보안 위험이 있을 수 있음)
                const scripts = doc.getElementsByTagName('script');
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                }
            })
            .catch(error => {
                console.error('바디 HTML을 불러오는 데 실패했습니다:', error);
                document.getElementById('body-content').innerHTML = '콘텐츠를 불러오는 데 실패했습니다. 나중에 다시 시도해 주세요.';
            });
    </script>
</body>
</html>
