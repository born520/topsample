<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더투어 - 콘텐츠 뷰어</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #site-top {
            background: linear-gradient(to right, #0077be, #00a6e6);
            color: white;
            padding: 15px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .agency-name {
            font-size: 2.2em;
            margin: 0;
        }
        .slogan {
            font-size: 1.1em;
            margin: 5px 0 0;
        }
        .link-button {
            background-color: #FF6B6B;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        #fetched-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="site-top">
        <div class="header-content">
            <div>
                <h1 class="agency-name">더투어</h1>
                <p class="slogan">에어부산 전문판매 대리점</p>
            </div>
            <a href="https://band.us/band/59942150" class="link-button">더투어밴드 바로가기</a>
        </div>
    </div>

    <div id="fetched-content">
        <div id="top-content"></div>
        <div id="body-content"></div>
    </div>

    <script>
        async function fetchContent() {
            try {
                const response = await fetch('https://thetour.shorttime.co.kr');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                const topContent = doc.getElementById('top-content');
                const bodyContent = doc.getElementById('body-content');

                if (topContent) {
                    document.getElementById('top-content').innerHTML = topContent.innerHTML;
                }
                if (bodyContent) {
                    document.getElementById('body-content').innerHTML = bodyContent.innerHTML;
                }
            } catch (error) {
                console.error('Error fetching content:', error);
                document.getElementById('fetched-content').innerHTML = '<p>외부 콘텐츠를 불러오는 데 실패했습니다. CORS 정책 문제일 수 있습니다.</p>';
            }
        }

        fetchContent();
    </script>
</body>
</html>
