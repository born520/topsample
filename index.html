<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더투어 - 에어부산 전문판매 대리점</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        #top-content {
            background: linear-gradient(to right, #0077be, #00a6e6);
            color: white;
            padding: 15px;
        }

        .header-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .agency-info {
            flex: 1 1 300px;
            margin-bottom: 10px;
        }

        .agency-name {
            font-size: 2.2em;
            margin: 0 0 5px 0;
            font-weight: 700;
        }

        .slogan {
            font-size: 1.1em;
            margin: 0;
        }

        .contact-info {
            flex: 1 1 300px;
            text-align: right;
        }

        .link-button {
            display: inline-block;
            background-color: #FF6B6B;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 0.9em;
        }

        .link-button:hover {
            background-color: #FF8E8E;
        }

        #body-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                text-align: center;
                margin-top: 10px;
            }

            .agency-name {
                font-size: 2em;
            }

            .slogan {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="top-content">
        ::: {#top-content}
        :::
    </div>

    <div id="body-content">
        ::: {#body-content}
        :::
    </div>
</body>
</html>
