<header>
    <div class="left-column">
        <p>에어부산 전문판매 대리점</p>
        <p>패키지 & 자유여행</p>
    </div>
    <div class="center-column">
        <h1>더투어</h1>
    </div>
    <div class="right-column">
        <a href="https://pf.kakao.com/_xdGEVG/chat" target="_blank" rel="noopener noreferrer" class="kakao-btn">카카오톡 상담</a>
    </div>
    <div class="mobile-menu-icon">&#9776;</div>
</header>

<div class="mobile-menu">
    <a href="https://pf.kakao.com/_xdGEVG/chat" target="_blank" rel="noopener noreferrer">카카오톡 상담</a>
    <a href="tel:051-817-3060">전화 연결</a>
    <a href="#">메뉴 항목 1</a>
    <a href="#">메뉴 항목 2</a>
</div>

<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(to right, #00b4db, #0083b0);
        padding: 20px;
        color: white;
    }
    .left-column, .center-column, .right-column {
        flex: 1;
    }
    .left-column {
        text-align: left;
    }
    .center-column {
        text-align: center;
    }
    .right-column {
        text-align: right;
    }
    header h1 {
        margin: 0;
        font-size: 24px;
    }
    header p {
        margin: 5px 0 0 0;
        font-size: clamp(12px, 4vw, 16px);
        white-space: nowrap;
    }
    .kakao-btn {
        color: #3A1D1D;
        background-color: #FEE500;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
    }
    .kakao-btn:hover {
        background-color: #FDD900;
    }
    .mobile-menu-icon {
        display: none;
        font-size: 24px;
        cursor: pointer;
    }
    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #333;
        padding: 20px;
        transition: right 0.3s ease-in-out;
    }
    .mobile-menu a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px 0;
        font-size: 18px;
    }
    
    @media (max-width: 768px) {
        header {
            padding: 10px;
        }
        .left-column, .right-column {
            display: none;
        }
        .center-column h1 {
            font-size: 20px;
        }
        .mobile-menu-icon {
            display: block;
        }
    }
</style>

<script>
    const menuIcon = document.querySelector('.mobile-menu-icon');
    const mobileMenu = document.querySelector('.mobile-menu');
    let isMenuOpen = false;

    menuIcon.addEventListener('click', () => {
        isMenuOpen = !isMenuOpen;
        mobileMenu.style.right = isMenuOpen ? '0' : '-250px';
    });

    // 메뉴 외부 클릭 시 닫기
    document.addEventListener('click', (event) => {
        if (isMenuOpen && !mobileMenu.contains(event.target) && event.target !== menuIcon) {
            isMenuOpen = false;
            mobileMenu.style.right = '-250px';
        }
    });
</script>
